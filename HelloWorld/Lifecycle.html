<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCycle</title>
    <script src="../vue2.6.js"></script>
</head>
<body>
    <div id="app">{{msg}}</div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{msg:"Hi vue"},
            beforeCreate:function(){
                console.log("Before create");
            },
            created:function(){
                console.log(" 实例创建完成，完成了数据观测，但是尚未挂载。$el 还不可用");
            },
            beforeMount:function(){
                console.log("before mount");
            },
            mounted:function(){
                console.log("el挂载到实例上调用，开始第一个业务逻辑");
                console.log(this.$el);
            },
            beforeUpdate:function(){
                console.log("before update")
            },
            updated:function(){
                console.log("updated")
            },
            beforeDestroy:function(){
                console.log("实例销毁之前调用，解绑addEventListener监听的事件")
            }

        });
        setTimeout(function(){
            vm.msg = "changed .....";
        },3000);
    </script>
</body>
</html>
