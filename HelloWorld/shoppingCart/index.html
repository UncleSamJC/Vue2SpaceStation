<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Demo</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="app" v-cloak>

      <template v-if="list.length">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list">
              <td>{{index+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td>
                <button @click="handleReduce(index)"
                :disabled="item.count === 1">-</button>
                {{item.count}}
                <button @click="handleIncrease(index)">+</button>
              </td>
              <td>
                <button @click="handleRemove(index)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>Total Price: {{totalPrice}}</div>
       
      </template>
      <div v-else>The shopping cart is empty!!</div>

    </div>
    


    <script src="vue2.6.js"></script>
    <script src="index.js"></script>

  </body>
</html>
