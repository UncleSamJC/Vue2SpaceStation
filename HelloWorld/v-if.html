<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-if</title>
    <script src="../vue2.6.js"></script>
</head>
<body>
    <div id="app">
<h2 v-if="score >=90">Excellent</h2>
<h2 v-else-if="score>=60">Credit</h2>
<!-- <h2 v-else-if="score>=60">Credit</h2> -->
<h2 v-else>Not qualified</h2>

    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                score:90
            }
        })
    </script>
</body>
</html>
