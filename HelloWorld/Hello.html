<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue2.6.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
        <span v-bind:title="message">
            Here is a demo of v-bind title!
        </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });

      var app2 = new Vue(
          {
              el:"#app-2",
              data:{
                  message: 'The page is loaded at ' + new Date().toLocaleString()
              }
          }
      )
    </script>
  </body>
</html>
