<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot with a Name</title>
    <script src="./vue2.6.js"></script>
</head>
<body>
    <div id="app">
        <h1>还是按照模板来渲染，上面只是一些原始材料</h1>
    <base-layout>
    <div slot="header">标题
        <h1>标题信息H1</h1>
        <h3>标题信息H2</h3>
        <h3>标题信息H3</h3>
        <h3>标题信息H4</h3>
        <h5>标题信息H5</h5>
    </div>
    <p>Content 1111</p>
    <p>Content 2222</p>
    <p>Will to go slot with no name </p>
    <p slot="footer">底部的信息</p></p>
    </base-layout>
    </div>

    <script>
        Vue.component('base-layout',{
            template: `<div>
            
            <slot name='header'></slot>
 
           <p>这里模板里的</p>

           <p>这是模板里的</p>

            
<footer>
            <slot name='footer'></slot>
        </footer>
        </div>
            `
        })

        var vm = new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
